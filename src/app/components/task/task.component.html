<div class="card mb-2" *ngFor="let task of tasks"  [ngClass]="{'border-success':task.reminder}">
    <div class="card-body d-flex justify-content-between" 
    (dblclick)="toggleTask(task)">
        <div>
            <span class="fs-4"> {{task.text}}</span>
            <br />
            <span class="text-muted">{{task.day}}</span>
        </div>
        <div>
            <fa-icon (click)="onDelete(task)" [icon]="fatimes" class="fa-2x text-danger cursor-pointer" ></fa-icon>
        </div>
    </div>
</div>
